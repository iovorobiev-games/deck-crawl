name: Build

on:
  push:
    branches: [master]
  pull_request:
  workflow_call:

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-${{ github.event_name == 'pull_request' && github.event.number || github.ref_name }}-${{ github.sha }}
          path: dist/
